name: Build and deploy full-stack Node.js app to Azure Web App - rit-events

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'


      - name: Install and build Client
        run: |
          cd client
          npm install
          npm run build

      - name: Copy built client into server directory
        run: |
          rm -rf server/public
          mkdir -p server/public
          cp -r client/dist/* server/public/

      - name: Install Server dependencies
        run: |
          cd server
          npm install

      - name: Upload full app artifact
        uses: actions/upload-artifact@v4
        with:
          name: fullstack-app
          path: server

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: fullstack-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FF5F8D598CFA4F598BF9F351E148CC34 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_60673C52400D482488FBB3D9FFED26FE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8396270CEF914034B695DA97CD957118 }}

  